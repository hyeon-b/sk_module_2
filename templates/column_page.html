<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO WORLD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>HELLO WORLD</h1>
    <h3>컬럼 정보</h3>
    <p>탈취된 {{table_name}} 테이블의 컬럼 정보는 다음과 같습니다.</p>
    <p>항목을 클릭하면 데이터 정보를 확인할 수 있습니다.</p>
    <ul>
        {% for i in range(column_count) %}
        <li>
            <a href="/data?table_name={{table_name}}&column_name={{column_name_list[i]}}">
                {{column_name_list[i]}}
            </a>
        </li>
            
        {% endfor %}
    </ul>
    <br>
    <button onClick="location.href='/home'">홈</button>


</body>
</html>
