<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HELLO WORLD</title>

</head>
<body>
    <h1>HELLO WORLD</h1>

    <button onClick="location.href='/'">홈</button>
